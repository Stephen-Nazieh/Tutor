version: '3.8'

services:
  # PostgreSQL Database with optimized settings for 100+ concurrent users
  db:
    image: postgres:16-alpine
    container_name: tutorme-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: tutorme
      # Connection pool settings
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 16MB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c synchronous_commit=off
      -c logging_collector=on
      -c log_directory='log'
      -c log_filename='postgresql-%Y-%m-%d_%H%M%S.log'
      -c log_rotation_age=1d
      -c log_rotation_size=100MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tutorme"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # PgBouncer - Connection Pooler for 100+ concurrent users
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: tutorme-pgbouncer
    restart: unless-stopped
    environment:
      DATABASES_HOST: db
      DATABASES_PORT: 5432
      DATABASES_DATABASE: tutorme
      DATABASES_USER: postgres
      DATABASES_PASSWORD: postgres_password
      
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 50
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 10
      RESERVE_POOL_TIMEOUT: 3
      MAX_DB_CONNECTIONS: 100
      MAX_USER_CONNECTIONS: 100
      
      SERVER_IDLE_TIMEOUT: 600
      SERVER_LIFETIME: 3600
      SERVER_CONNECT_TIMEOUT: 5
      QUERY_TIMEOUT: 60
      QUERY_WAIT_TIMEOUT: 60
      CLIENT_IDLE_TIMEOUT: 0
      CLIENT_LOGIN_TIMEOUT: 60
      
      ADMIN_USERS: postgres
      STATS_USERS: postgres
    ports:
      - "5433:6432"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgbouncer", "-R", "show", "databases"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache with optimized settings
  redis:
    image: redis:7-alpine
    container_name: tutorme-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis Commander - Redis management UI (optional, dev only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tutorme-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - dev

  # Ollama AI (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: tutorme-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # For GPU support (Linux only), uncomment:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # PostgreSQL Exporter - Metrics for monitoring (optional)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: tutorme-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres_password@db:5432/tutorme?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - db
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  ollama_data:
