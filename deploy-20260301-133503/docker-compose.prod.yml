version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tutorme-app
    restart: always
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
      - ollama
    networks:
      - tutorme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    container_name: tutorme-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: tutorme
    networks:
      - tutorme-network

  redis:
    image: redis:7-alpine
    container_name: tutorme-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - tutorme-network

  ollama:
    image: ollama/ollama:latest
    container_name: tutorme-ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - tutorme-network
    # GPU support (optional)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  tutorme-network:
    driver: bridge
